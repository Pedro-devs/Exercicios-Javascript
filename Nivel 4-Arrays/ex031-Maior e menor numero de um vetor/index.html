<body>

    <h1>Quadrado de um número</h1>
    <p>Digite 4 números e veja qual é o maior.</p>

    <section id="entrada">

        <form action="#">
            <label for="n1">Número:</label>
            <input type="number" name="n1" id="n1" placeholder="Digite um número">
            <label for="n2">Número:</label>
            <input type="number" name="n2" id="n2" placeholder="Digite um número">
            <label for="n3">Número:</label>
            <input type="number" name="n3" id="n3" placeholder="Digite um número">
            <label for="n4">Número:</label>
            <input type="number" name="n4" id="n4" placeholder="Digite um número">
            <input type="submit" value="Maior" formaction="javascript:maior()">

        </form>


    </section>


    <section id="saida">
        <p>Clique no botão para ver o maior número</p>
    </section>

    <script src="script.js"></script>


</body>

</html>
