<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotaro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
    <section id="entrada">

        <form action="#"
            <label >Valor final: </label>
            <input type="number" name="numero" id="n1" placeholder="Apenas positivos">
            <!-- O name de um objeto é mais usado por outras linguagens (como PHP), já o ID será mais usado por nós em JavaScript -->
            <input type="submit" value="Contar" formaction="javascript:contagem()">
            <!-- Ao usar o FORMACTION, é preciso colocar javascript: antes do nome da função
                 USADO PARA INDICAR AONDE AS INFORMAÇÕES TEM QUE IR IGUAL UM BOTAO -->
        </form>
    </section>

    <section id="resultado">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <!--para fins de deixar o layout "bonito" e não haver nenhuma semântica por trás,
    utilize div. Se for representar uma área do seu site, utilize section -->

    <script src="script.js"></script>

</body>

</html>

</body>

</html>
