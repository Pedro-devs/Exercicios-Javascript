<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotaro</title>
</head>

<body>

    <h1>Trabalhando com números</h1>

    <button onclick="clicar()">Clique para calcular</button>

    <div id="resultado">
        <p>Resultado vai aparecer aqui</p>
        <!-- eu posso deixar esse espaço vazio se eu quiser mas aqui é aprendizado -->
    </div>

    <script>

        function clicar() {

            let n1 = window.prompt('digite um numero ')
            let resultado = document.getElementById('resultado')

            resultado.innerHTML = `<p>O dobro de ${n1} é ${n1 * 2} e a metade é ${n1 / 2}</p>`


        }



    </script>




</body>

</html>
